---
layout: default
---
<article>
	<header>
		<h1 style='font-size: x-large;'>
			{{page.title}}
		</h1>
		<p style='font-size: small; font-weight: bold;'>
			Posted: {{page.date|date:"%b %-d, %Y"}}<br>
			{%if page.update%}
				Last Updated: {{page.update|date:"%b %-d, %Y"}}
			{%endif%}
		</p>
	</header>
	
	{{ content }}

</article>
